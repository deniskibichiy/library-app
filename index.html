<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Library App</title>
</head>
<body>
    <h3>Library</h3>
    <dialog class="dialog">
        <p>Enter the details of a new book</p>
        <form action="" method="dialog">
            <div>
                <label for="author">Book's Author</label>
                <input id="author" type="text">
            </div>
            <div>
                <label for="title">Enter the books title</label>
                <input id="title" type="text">
            </div>
            <div>
                <label for="pages">Enter Number of pages</label>
                <input type="number" name="" id="pages">
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </dialog>
   <button class="btn">New Book</button>
   <div class="container">
   </div>
    


    <script src="./index.js"></script>
</body>
</html>
