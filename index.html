<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Library App</title>
</head>
<body>
    <h3>Library</h3>
    <dialog class="dialog">
        <p>Enter the details of a new book</p>
        <form class="form" action="" method="dialog">
            <div>
                <label for="author">Book's Author</label>
                <input required id="author" type="text">
            </div>
            <div>
                <label for="title">Enter the books title</label>
                <input required id="title" type="text">
            </div>
            <div>
                <label for="pages">Enter Number of pages</label>
                <input required type="number" name="" id="pages">
            </div>
            <div>
                <p>Have you read the book?</p>
                <label for="read-book">Yes</label>
                <input type="checkbox" name="yes" id="read-book">
                <label for="read-book">No</label>
                <input type="checkbox" name="no" id="read-book">
            </div>
            <div class="buttons">
                <button id="submit" type="submit">Submit</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
   <button  class="btn" style="margin-left: 45%;">New Book</button>
   <div class="container">
   </div>
    


    <script src="./index.js"></script>
</body>
</html>
